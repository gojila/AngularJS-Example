<!doctype html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body ng-app="phonecatControllers">
    <h3>Phone detail</h3>
    <div class="container">
      <form role="form" ng-submit="submit()" ng-controller="PhoneDetailTestCtrl" method="post">
        <div class="form-group">
          <label>ID:</label><br>
          <input type="text" class="form-control" ng-model="phone.id" ng-disabled="edit" placeholder="ID">
        </div>
        <div class="form-group">
          <label>Age:</label><br>
          <input type="text" class="form-control" ng-model="phone.age" placeholder="Age">
        </div>
        <div class="form-group">
          <label>Name:</label><br>
          <input type="text" class="form-control" ng-model="phone.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Snippet:</label><br>
          <input type="text" class="form-control" ng-model="phone.snippet" placeholder="Snippet">
        </div>
        <div class="form-group">
          <label>Image Url:</label><br>
          <input type="text" class="form-control" ng-model="phone.imageUrl" placeholder="Image Url">
        </div>
        <div class="form-group">
          <input type="submit" id="submit" class="btn btn-primary" value="Submit" />
          <button type="button" class="btn btn-primary" ng-click="submit()">Save</button>
          <a href="#/phones">
            <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
          </a>
        </div>
      </form>

      <div>
        Status: {{status}}
      </div>
    </div>
  </body>
</html>
