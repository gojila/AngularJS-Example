<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body ng-app="studentApp">
    <h3>Upload:</h3>
    <div class="container">
      <form role="form" ng-submit="submit()" ng-controller="StudentDetailCtrl" method="post">
        <div>
          <label>Brows File</label>
          <input name="myFile" type="file" />
        </div>
        <div>
          <input type="submit" value="Upload" />
        </div>
      </form>
    </div>
    <script>
      var app = angular.module('studentApp', []);

      app.controller('UploadImageCtrl', ['$scope', '$http',
        function($scope, $http){
          $scope.nofication = '';
          $scope.submit = function(){
            $http({
                url: "http://localhost:49298/api/upload",
                method: "POST",
                data:JSON.stringify({
                    id: $scope.id,
                    name: $scope.name,
                    address: $scope.address
                }),
                headers: {
                    //'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    'Content-Type': 'application/json; charset=UTF-8',
                    'CommandType': 'PostStudent'
                }
            }).
            success(function (data, status, headers, config){
              alert('Student Added Successfully');
              $scope.id = '';
              $scope.name = '';
              $scope.address = '';
            }).
            error(function (data, status, headers, config){
              alert("Error");
            });
          };
         }]);

      app.controller('StudentDetailCtrl', ['$scope', '$http',
        function($scope, $http){
          $scope.nofication = '';
          $scope.submit = function(){
            $http({
                url: "http://localhost:49298/api/student",
                method: "POST",
                data:JSON.stringify({
                    id: $scope.id,
                    name: $scope.name,
                    address: $scope.address
                }),
                headers: {
                    //'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
                    'Content-Type': 'application/json; charset=UTF-8',
                    'CommandType': 'PostStudent'
                }
            }).
            success(function (data, status, headers, config){
              alert('Student Added Successfully');
              $scope.id = '';
              $scope.name = '';
              $scope.address = '';
            }).
            error(function (data, status, headers, config){
              alert("Error");
            });
          };
         }]);
    </script>
  </body>
</html>
